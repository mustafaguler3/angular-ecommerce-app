<div class="side-navigation">
    <div class="section-title">
        <h3>Category</h3>
    </div>

    <div class="accordion">
        <div *ngFor="let category of getCategories(); let i = index" class="accordion-item individual-category">
            <div class="accordion-header">
                <button class="accordion-button" 
                type="button" 
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapse' + i">

                    <div class="category-title">
                        <a href="#">{{ category.category}}</a>
                    </div>
                </button>
            </div>

            <div [id]="'collapse' + i" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <ul>
                        <li *ngFor="let sub of getCategories(category.id)" class="sub-items">
                            <a href="#">{{ sub.category }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
